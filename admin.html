<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Snatchers Signups</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        .login-section {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Fredoka', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            display: none;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }

        .data-section {
            display: none;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            font-weight: 600;
            font-size: 1rem;
        }

        td {
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.95rem;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .no-signups {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2rem;
        }

        .logout-btn {
            background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%);
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .stat-card {
                min-width: 100%;
            }

            th, td {
                padding: 10px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”’ Admin Dashboard</h1>
            <p>Snatchers Email Signups</p>
        </div>

        <div class="content">
            <!-- Login Section -->
            <div class="login-section" id="loginSection">
                <h2>Enter Password</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Enter admin password" required autocomplete="off">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div id="loginMessage" class="message"></div>
            </div>

            <!-- Data Section -->
            <div class="data-section" id="dataSection">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalSignups">0</div>
                        <div class="stat-label">Total Signups</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todaySignups">0</div>
                        <div class="stat-label">Today</div>
                    </div>
                </div>

                <div class="table-container">
                    <table id="signupsTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Email Address</th>
                                <th>Signup Date</th>
                            </tr>
                        </thead>
                        <tbody id="signupsTableBody">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>

                <button class="btn logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <script>
        const loginSection = document.getElementById('loginSection');
        const dataSection = document.getElementById('dataSection');
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('loginMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const signupsTableBody = document.getElementById('signupsTableBody');
        const totalSignupsEl = document.getElementById('totalSignups');
        const todaySignupsEl = document.getElementById('todaySignups');

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = passwordInput.value;

            try {
                const response = await fetch('/api/admin/signups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    loginSection.style.display = 'none';
                    dataSection.style.display = 'block';
                    displaySignups(data.signups);
                } else {
                    showMessage(loginMessage, data.message || 'Invalid password', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(loginMessage, 'Error connecting to server', 'error');
            }
        });

        // Display signups
        function displaySignups(signups) {
            if (signups.length === 0) {
                signupsTableBody.innerHTML = '<tr><td colspan="3" class="no-signups">No signups yet! ðŸ˜¢</td></tr>';
                totalSignupsEl.textContent = '0';
                todaySignupsEl.textContent = '0';
                return;
            }

            // Calculate today's signups
            const today = new Date().toDateString();
            const todayCount = signups.filter(signup => {
                const signupDate = new Date(signup.signup_date).toDateString();
                return signupDate === today;
            }).length;

            // Update stats
            totalSignupsEl.textContent = signups.length;
            todaySignupsEl.textContent = todayCount;

            // Populate table
            signupsTableBody.innerHTML = signups.map((signup, index) => {
                const date = new Date(signup.signup_date);
                const formattedDate = date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${escapeHtml(signup.email)}</td>
                        <td>${formattedDate}</td>
                    </tr>
                `;
            }).join('');
        }

        // Show message
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';

            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Logout
        logoutBtn.addEventListener('click', () => {
            loginSection.style.display = 'block';
            dataSection.style.display = 'none';
            passwordInput.value = '';
            signupsTableBody.innerHTML = '';
        });
    </script>
</body>
</html>
